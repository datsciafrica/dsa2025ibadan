{% for partner in site.data.partners %}
<div class="container mt-5">
                <h1>{{ partner.group }}</h1>
                <div class="row mt-3">
                    {% for element in partner.elements %}
                    <div class="col-lg-3 col-sm-12 mb-5">
                        <img src="{{ site.baseurl }}/img/partners/{{ element.imageUrl }}" class="img img-fluid mx-auto d-block"   />
                    </div>
                    {% endfor %}
                </div>
                 
</div>
{% endfor %}

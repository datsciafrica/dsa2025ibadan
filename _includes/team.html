<div class="container" style="padding-top:8em;">
                <h1>Team</h1>
                <div class="row mt-3">
          {% for teamMember in site.data.team %} {% if teamMember.team != null %}          
                    
                    <div class="col-lg-4 col-sm-12 mb-5">
                        <div class="team_card">
                            <img src="{{ site.baseurl | append: '/img/people/' | append: teamMember.thumbnailUrl }}" alt="{{ teamMember.name }} {{ teamMember.surname }}" class="w-100 mb-4 img img-fluid" />
                            <h5>{{ teamMember.name }} {{ teamMember.surname }}</h5>
                            <p>
                                {{ teamMember.title }}, {{ teamMember.company}}
                            </p>
<!--                            <a href="javascript:;" class="btn tpn_btn">Read More</a>-->
                        </div>
                    </div>
                    
                    {% endif %} {% endfor %}

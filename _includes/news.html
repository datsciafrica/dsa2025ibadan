<div class="container" style="padding-top:8em;">
                <h1>{{ site.latestNewsTitle }}</h1>
                <div class="row mt-3">
                    {% for post in site.posts limit:4 %}
                    {% assign postUrl = site.baseurl | append: post.url %} 
                    <div class="col-lg-12 col-sm-12 mb-5">
                        <div class="card">
                            <img src="{{ site.baseurl }}/assets/images/{{post.image}}" alt="Image" class="card-image img img-fluid" />
                            <div class="card-content">
                                <h2 class="card-title">{{ post.title }}</h2>
                                <p class="card-text">
                                    {{ post.content | strip_html | truncate: 600 }}
                                </p>
                                <a href="{{ postUrl }}" class="read-more">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>


<div class="container" style="padding-top:8em;">
                <h1>Speakers</h1>
                <div class="row mt-3 row-flex">
                    {% for speaker in site.data.speakers %}
                    {% if site.showSessions %}
                    <div class="col-lg-4 col-sm-12 mb-5">
                        <div class="team_card">
                            <img src="{{ site.baseurl | append: '/img/people/' | append: speaker.thumbnailUrl }}" class="w-100 mb-4 img img-fluid" />
                            <h5>{{ speaker.name }} <span>{{ speaker.surname }}</span></h5>
                            <p>
                                {{ speaker.company }}
                            </p>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}

  id: segun
  name: "Dr."
  surname: "Segun Adebayo"
  company: "Bowen University, Iwo"
  title: "Director, Information & Communication Technology"
  bio: "Dr. Segun Adebayo is an Assistant Professor of Mechatronics Engineering at Bowen University, Nigeria, with a background in Electrical and Electronics Engineering. His research integrates signal processing, IoT, and machine learning to solve practical challenges in agriculture, health, and biodiversity. His work includes analyzing poultry vocalizations for health monitoring, developing AI models for malaria and heart disease diagnosis, and deploying UAVs for smart farming. Dr. Adebayo led a Data Science Africa-funded project using telemetry and data analytics to study bat migration, reflecting his commitment to responsible, data-driven science. He explores how systems learn and evolve—mirroring biological adaptation—to improve practice and community outcomes. A collaborative researcher and dedicated mentor, Dr. Adebayo has guided numerous students in impactful research. His work exemplifies how interdisciplinary innovation and ethical data use can drive sustainable development across Africa."
  thumbnailUrl: person.svg
-
  id: tejumade
  name: "Tejumade"
  surname: "Afonja"
  company: "CISPA Helmholtz Center for Information Security"
  title: "Co-founder of AI Saturdays Lagos & Doctoral Researcher"
  bio: "Tejumade Afonja is a passionate researcher and community leader committed to advancing ethical and inclusive AI. She is a doctoral researcher at the CISPA Helmholtz Center for Information Security and Saarland University, where her work focuses on privacy-preserving synthetic tabular data generation and evaluation. With an academic background that bridges Mechanical Engineering and Computer Science, Tejumade brings a multidisciplinary lens to solving complex challenges at the intersection of AI and data privacy. Beyond her research, Tejumade is a catalyst for grassroots AI education and empowerment. She is the co-founder of AI Saturdays Lagos, a volunteer-driven initiative that provides free, high-quality training in data science, machine learning, and deep learning to African youth—democratizing access to knowledge and opening doors to global opportunities."
  thumbnailUrl: person.svg

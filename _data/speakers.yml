  id: ezekiel
  name: "Ezekiel"
  surname: "Adebayo Ogundepo"
  title: "Fellow"
  company: "Global Partnership for Sustainable Development Data "
  thumbnailUrl: Ezekiel-Ogundepo.jpg
  bio: "Ezekiel Adebayo Ogundepo is a dynamic data science leader who blends technical expertise with a genuine passion for creating a positive impact. With a strong academic background in statistics and mathematical sciences, his career has been defined by innovative work in data analytics and research software development. Through pivotal roles in government, industry, and global health initiatives, he has designed data systems and predictive models that address critical issues in climate and health, truly demonstrating the power of data science in driving sustainable development. In addition to his professional achievements, Ezekiel’s contributions to open-source projects and community leadership highlight his steadfast commitment to openness, education, and FAIR data practices. His journey from scholar to internationally recognised data scientist and educator inspires many. With each project and initiative, he furthers the cause of leveraging data for good, exemplifying excellence in both professional and academic realms while advancing the frontiers of data science in Africa and beyond."
  social:
    - {name: "twitter", link: "https://twitter.com/j_nabende"}
    - {name: "site", link: "https://sites.google.com/view/jnabende/home?authuser=0"}
  ribbon:

  id: ojo
  name: "Dr."
  surname: "Success Ojo"
  company: "GMIND.AI"
  title: "CEO/Co-founder"
  bio: "Success Ojo is a visionary AI leader committed to inclusive and ethical innovation. As the co-founder and CEO of Gmind AI, she is building a world-class AI platform from Africa designed to bridge language and accessibility gaps. Her platform features an AI-powered multilingual learning assistant that offers personalized tutoring and Pedagogical content generation.
With 15 years of experience in AI and educational technology, Dr. Ojo is renowned for promoting inclusive innovation. Under her leadership, Gmind AI developed a smart assistant for automating education workflows and enhancing learning outcomes, earning the Excellence in Artificial Intelligence Award at Art of Technology Lagos 6.0.
She founded the Realztech Institute, upskilling over 15,000 professionals globally, and co-founded Gotocourse, which serves over 2,000 institutions with virtual learning solutions. Recognized twice as IT Personality of the Year in North America and Nigeria, Dr. Ojo's honors include the Women of Worth Award (Houston, 2025), recognition from the Texas House of Representatives, and listing among Africaâ€™s Top 100 Women in Tech (2025). As a mentor and advocate, she champions responsible AI and equitable innovation."
  thumbnailUrl: success_ojo2.jpeg
  social:
    - {name: "twitter", link: "https://twitter.com/earnest"}
  ribbon:
    - {abbr: "DBM", title: "DSA Board Member", url: "https://datascienceafrica.org"}

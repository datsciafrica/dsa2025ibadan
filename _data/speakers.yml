  id: thas 
  name: "Robert"
  surname: "Thas John"
  title: "Chief Data Officer"
  company: "Enterfive Ltd"
  thumbnailUrl: Robert_John_Thas.jpeg
  bio: "Robert is a seasoned technologist with over two decades of experience in databases and enterprise software development. He specializes in everything data-related on the Google Cloud Platform (GCP), encompassing data engineering, visualization, and Machine Learning (ML). Robert's career journey includes impactful roles as a software engineer, developing mission-critical systems for finance, telecommunications, and utilities/energy vending sectors. This diverse background has honed his problem-solving skills and deepened his understanding of technology's transformative potential. Beyond his professional work, Robert is a passionate advocate for the developer community. He shares his expertise through speaking engagements, organizing meetups, hosting code labs, and publishing tutorials. His articles on platforms like Hackster.io and Medium and his blog provide valuable insights into data visualization, ML, and GCP. He also serves as a mentor at the Google for Startups Africa Accelerator program and co-organizes the GDG Cloud community in Kaduna, Nigeria, fostering growth and collaboration among developers."
  ribbon:
    - {abbr: "PC", title: "DSA 2023 Program Chair", url: "https://datascienceafrica.org"}

